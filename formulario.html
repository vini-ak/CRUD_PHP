<form action='alterar_tarefa.php' method='get' id="formAlteracao">
	<div class="form-group">
		<label for="#name">Título</label>
		<input type="text" name="titulo" class="form-control" id="name" aria-describedby="Título da atividade" placeholder="Insira um título para a atividade">
	</div>
	<div class="form-group">
		<label for="#description">Descrição</label>
		<textarea type="text" rowspan=1 name="descricao" class="form-control" id="description" aria-describedby="Descrição da atividade" placeholder="Descreva um pouco mais sobre sua tarefa..."></textarea>
	</div>
	<div class="form-group">
		<label for="#time">Prazo</label>
		<div id="time" aria-describedby="Horário limite para a realização da tarefa">
			<div class="form-control" style="display: inline-block;">
				<input type="text" name="horas" size="2" style="display: inline-block;" maxlength="2" placeholder="hh">
				<p style="display: inline-block;"> : </p>
				<input type="text" name="minutos" size="2" style="display: inline-block;" maxlength="2" placeholder="mm">
			</div>
			<div class="form-control" style="display: inline-block;">
				<input type="text" name="dia" size="2" style="display: inline-block;" maxlength="2" placeholder="DD">
				<p style="display: inline-block;"> / </p>
				<input type="text" name="mes" size="2" style="display: inline-block;" maxlength="2" placeholder="MM">
				<p style="display: inline-block;"> / </p>
				<input type="text" name="ano" size="4" style="display: inline-block;" maxlength="4" placeholder="AAAA">
			<div>	
		</div>
		<div class="form-group">
			<input type="hidden" name="idAlteracao" value=elemento>
		</div>
	</div>
</form>
